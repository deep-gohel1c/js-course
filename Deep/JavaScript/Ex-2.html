<html>
    <head>
        <title>Ex-1</title>
    </head>

    <body>
        
        <script>

           var n = 5;

          for(let i=1; i<=n; i++){

            for(let j=1; j<=n; j++){

                if(i == 1 || i == n || j == 1 || j == n){

                    document.write("*");
                }
                else{

                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
           
            
          }
          
        </script>
    </body>
</html>
