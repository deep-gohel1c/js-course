        <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
        <p id="demo"></p>

        <script>
            function Celsius(f){

                return(5/9) * (f-32);
            }

            document.getElementById("demo").innerHTML = Celsius(77);

        </script>
