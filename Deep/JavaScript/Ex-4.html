    </head>

    <body>

        
        
        <script>

            let n = 2;

            for(let i = n ; i >= -n ; i--){

                for(let j = n ; j >= Math.abs(i) ; j--){

                    document.write("*");
                }

                document.write("<br>");
            }
        </script>
    </body>
</html>
