        <script>

            //upper
            let n = 5;

            for(let i = 1 ; i <= n ; i++){

                for(let k = 1 ; k <= i ; k++){

                    document.write("&nbsp;")
                }
                for(let j = i ; j <= n ; j++){

                    document.write(j + "&nbsp;")
                }

                document.write("<br>");
            }

            //lower

            for(i = n-1; i >= 1; i--){

                for(k = 1 ; k <= i ; k++){

                    document.write("&nbsp;")
                }

                for(j = i ; j <= n ; j++){

                    document.write(j + "&nbsp;")
                }

                document.write("<br>");
            }
        </script>
    </body>
