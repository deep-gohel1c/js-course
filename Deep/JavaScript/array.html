    <script>

        //Array function

        //modify-delete

        var a = ['jack', 'john', 'deo', 'herry'];

        document.write(a + "<br>");

        a[0] = 'deep';

        document.write(a + "<br>");

        delete a[1];

        document.write(a + "<br>");


        //sort-reverse

        var arr = ['zeel', 'aman', 'neha', 'jay'];

        document.write(arr + "<br>");

        arr.sort();

        document.write("After sorting:" + arr + "<br>");

        arr.reverse();

        document.write("After reverse sorting:" + arr + "<br>");


        //pop-push

        var no = [1, 2, 3, 4, 5];

        no.pop();

        document.write(no + "<br>");

        no.push("ram", 6);

        document.write(no + "<br>");

        //shift-unshift

        var no = [1, 2, 3, 4, 5];

        no.shift();

        document.write(no + "<br>");

        no.unshift('kevin');

        document.write(no + "<br>");


        //concat-join

        var a = ['hii', 'hello', 'good'];

        var b = a.concat(4, 5, 6, 7);

        document.write(b + "<br>");

        var c = b.join("-");

        document.write(c + "<br>");

        //slice-splice

        var a = ["dev", "deep", "rahul", "manoj"];

        var c = a.slice(1, 3);

        document.write(c + "<br>");

        var a = ["dev", "deep", "rahul", "manoj"];

        a.splice(3, 0, "sam", "karan");

        document.write(a + "<br>");

        //isArray()


        var a = ['deep', 'dev', 'john'];
        var b = "herry";
        var c = 25;

        var d = Array.isArray(a);

        document.write(d + "<br>");







    </script>


    <script>


        var arr = [
            ['name:deep', 'age:18', 'course:BCA'],
            ['name:dev', 'age:20', 'course:BBA'],
            ['name:deep', 'age:21', 'course:CA'],
        ];

        for (var i = 0; i < arr.length; i++) {

            document.write(arr[i] + "<br>");
        }
        


        
    </script>
