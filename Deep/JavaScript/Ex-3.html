<html>
    <head>
        <title>Ex-3</title>
    </head>

    <body>
        
        <script>

            let n = 3;

            for(let i = 1 ; i <= n ; i++){

                for(let k = 1 ; k <= n-i ; k++){

                    document.write("&nbsp;");
                }

                for(let j = 1 ; j <= 2*i-1 ; j++){

                    if(j == 1 || j == 2*i-1){

                    document.write("*");
                    }
                    else{

                        document.write("&nbsp;");
                    }
                }

                document.write("<br>");
            }

            for(i = n-1 ; i >= 1 ; i--){

                for(k = 1 ; k <= n-i ; k++){

                    document.write("&nbsp;");
                }

                for(j = 1 ; j <= 2*i-1 ; j++){

                    if(j == 1 || j == 2*i-1){

                        document.write("*");
                    }
                    else{

                        document.write("&nbsp;");
                    }
                


                }

                document.write("<br>");
            }
        </script>
    </body>
</html>
