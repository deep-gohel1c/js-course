<html>
    <head>
        <title>Ex-3</title>
    </head>

    <body>
        
        <script>

            let arr = [0,1,1,2,3,4,5,5,5,6,7,7,8,9];

            let count = 0;
            let element = 0;

                for(let i = 0 ; i < arr.length ; i++){

                    let tempElement = arr[i];
                    let tempCount = 0;
                    
                    for(let j = 0 ; j < arr.length ; j++)

                        if(arr[j] == tempElement)
                            tempCount++;

                        if(tempCount > count){
                            element = tempElement;
                            count = tempCount;
                        
                        }

                }
                    
                    document.write("Most time frequent element: " + element + " frequent time:" +count);
                    
                    
                

              
        </script>
    </body>
</html>
