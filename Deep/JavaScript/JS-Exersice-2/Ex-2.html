<html>
    <head>
        <title>Ex-2</title>
    </head>

    <body>
        
        <script>

            let ary = [0,2,5,4,4,1,6,8];

            for(let i = 0 ; i < ary.length ; i++){

                if(ary[i-1]%2 == 0 && ary[i]%2 == 0){

                    document.write("-",ary[i]);
                }
                else{

                    document.write(ary[i]);
                }
            }

            
        </script>
    </body>
</html>
