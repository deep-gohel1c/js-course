<html>
    <head>
        <title>Ex-9</title>
    </head>

    <body>
        
        <script>

            let d = prompt("enter unix timestap");

            let date = new Date(d * 1000);

            option = {

                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            }

            let ans = date.toLocaleDateString('en-En',option);
            document.write(ans);
        </script>
    </body>
</html>
